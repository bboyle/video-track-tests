<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Video Track Tests</title>
	<link rel="stylesheet" href="video.css">
	<link rel="stylesheet" href="tracks.css">
</head>
<body>


	<!-- material icons -->
	<svg id="sprite">
		<symbol id="svg-cc" viewBox="0 0 24 24">
			<path d="M0 0h24v24H0z" fill="none"/>
			<path d="M19 4H5c-1.11 0-2 .9-2 2v12c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 7H9.5v-.5h-2v3h2V13H11v1c0 .55-.45 1-1 1H7c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1h3c.55 0 1 .45 1 1v1zm7 0h-1.5v-.5h-2v3h2V13H18v1c0 .55-.45 1-1 1h-3c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1h3c.55 0 1 .45 1 1v1z" />
		</symbol>
		<symbol id="svg-pause" viewBox="0 0 24 24">
			<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
			<path d="M0 0h24v24H0z" fill="none"/>
		</symbol>
		<symbol id="svg-play" viewBox="0 0 24 24">
			<path d="M8 5v14l11-7z"/>
			<path d="M0 0h24v24H0z" fill="none"/>
		</symbol>
		<symbol id="svg-timer-off" viewBox="0 0 24 24">
			<path d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
			<path d="M19.04 4.55l-1.42 1.42C16.07 4.74 14.12 4 12 4c-1.83 0-3.53.55-4.95 1.48l1.46 1.46C9.53 6.35 10.73 6 12 6c3.87 0 7 3.13 7 7 0 1.27-.35 2.47-.94 3.49l1.45 1.45C20.45 16.53 21 14.83 21 13c0-2.12-.74-4.07-1.97-5.61l1.42-1.42-1.41-1.42zM15 1H9v2h6V1zm-4 8.44l2 2V8h-2v1.44zM3.02 4L1.75 5.27 4.5 8.03C3.55 9.45 3 11.16 3 13c0 4.97 4.02 9 9 9 1.84 0 3.55-.55 4.98-1.5l2.5 2.5 1.27-1.27-7.71-7.71L3.02 4zM12 20c-3.87 0-7-3.13-7-7 0-1.28.35-2.48.95-3.52l9.56 9.56c-1.03.61-2.23.96-3.51.96z"/>
		</symbol>
		<symbol id="svg-timer" viewBox="0 0 24 24">
			<path d="M0 0h24v24H0z" fill="none"/>
			<path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
		</symbol>
		<symbol id="svg-mute" viewBox="0 0 24 24">
			<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
			<path d="M0 0h24v24H0z" fill="none"/>
		</symbol>
		<symbol id="svg-volume" viewBox="0 0 24 24">
			<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
			<path d="M0 0h24v24H0z" fill="none"/>
		</symbol>
	</svg>


	<div class="video">
		<video preload="auto" autoplay loop>
			<source src="hot-dog.mp4" type="video/mp4">
			<track id="timecode-track" kind="subtitles" src="hot-dog-smpte.vtt">
			<track id="subtitles" kind="subtitles" srclang="en" src="hot-dog-subtitles.en.vtt">
		</video>

		<div id="timecode-raf" class="cue" hidden></div>

		<div class="toolbar">
			<button data-action="playpause">
				<span class="inactive">
					<svg><use xlink:href="#svg-play"/></svg>
					<span role="tooltip">Play</span>
				</span>
				<span class="active">
					<svg><use xlink:href="#svg-pause"/></svg>
					<span role="tooltip">Pause</span>
				</span>
			</button>

			<button data-action="mute">
				<span class="active">
					<svg><use xlink:href="#svg-mute"/></svg>
				</span>
				<span class="inactive">
					<svg><use xlink:href="#svg-volume"/></svg>
				</span>
				<span role="tooltip">Mute</span>
			</button>

			<button data-action="subtitles">
				<svg><use xlink:href="#svg-cc"/></svg>
				<span role="tooltip">Subtitles</span>
			</button>

			<button data-action="timecode">
				<span class="inactive">
					<svg><use xlink:href="#svg-timer-off"/></svg>
				</span>
				<span class="active">
						<svg><use xlink:href="#svg-timer"/></svg>
				</span>
				<span role="tooltip">Timecode</span>
			</button>
		</div>
	</div>



	<script src="video-player.js"></script>


</body>
</html>
